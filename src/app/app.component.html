<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'push'">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <button class="menu-button" mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>

    <button class="create-template" mat-stroked-button (click)="openDialog('create')">+ Create New Template</button>
  </mat-drawer-content>
</mat-drawer-container>
